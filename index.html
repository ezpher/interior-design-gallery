<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Gallery</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/utilities.css">
</head>
<body>
    <header id='main-header'>
        <nav id='main-nav'>
            <h1><a href="#">Baley</a></h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
        </nav>

        <section id="hero">
            <div class="hero-image">
                <div class="hero-blurb">
                    <h1>Inspirational Designs</h1>
                    <h4>With a minimalist touch</h4>
                    <a href="#" class="btn">View Projects</a>
                </div>
            </div>
        </section>
    </header>

    <section id="about" class="flex-container">
        <div class="row">
            <div class="column">
                <div class="column-left">
                    <img class="contain" src="./images/home_about.jpg" alt="about image">
                </div>
            </div>
            <div class="column">
                <div class="column-right">
                    <h4>WELCOME</h4>
                    <h2><span>WHO</span> WE ARE</h2>
                    <p>
                       We are an award-winning interior design 
                       firm with a track-record of seeing through projects, 
                       big and small. Check out some of our recent work below.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="recent-work" class="flex-container">

        <header id="work-header">
            <h4>READ</h4>
            <h2><span>RECENT</span> WORK</h2>
        </header>

        <div class="row">
            <div class="column width-2">
                <div class="column-1">
                    <img class="cover" src="./images/recent_work_long.png" alt="about image">
                </div>
            </div>
            <div class="column width-1">
                <div class="column-2">
                    <img class="cover" src="./images/recent_work_short.jpg" alt="about image">
                </div>
            </div>
            <div class="column width-1">
                <div class="column-3">
                    <img class="cover" src="./images/recent_work_short_2.jpg" alt="about image">
                </div>
            </div>
        </div>

        <div class="row reverse">
            <div class="column width-1">
                <div class="column-2">
                    <img class="cover" src="./images/recent_work_short_3.jpg" alt="about image">
                </div>
            </div>
            <div class="column width-1">
                <div class="column-3">
                    <img class="cover" src="./images/recent_work_short_4.jpg" alt="about image">
                </div>
            </div>
            <div class="column width-2">
                <div class="column-1">
                    <img class="cover" src="./images/recent_work_long_2.jpg" alt="about image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
